name: Check

on: [push, pull_request]
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"
      CI: true
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    strategy:
      matrix:
        micronaut:
          - 2.0.0.M2
          - 1.3.4
          - 1.2.11
          - 1.1.4
          - 1.0.5
    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}-${{ hashFiles('**/gradle.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - uses: eskatos/gradle-command-action@v1
      if: startsWith(strategy.micronaut, '1.3')
      with:
        arguments: check coveralls --stacktrace -PmicronautVersion=${{ strategy.micronaut }}
    - uses: eskatos/gradle-command-action@v1
      if: !startsWith(strategy.micronaut, '1.3')
      with:
        arguments: check -PmicronautVersion=${{ strategy.micronaut }}
    - name: Show Reports
      uses: actions/upload-artifact@v1
      if: failure()
      with:
         name: reports
         path: build/reports/
